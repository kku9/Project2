apiVersion: apps/v1
kind: Deployment
metadata:
  name: trd-prd-tomlogin
  namespace: trd-backend
  labels:
    app: trd-login
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trd-login
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
       app: trd-login
    spec:
      containers:
      - image: 
        name: login
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: 512Mi
            cpu: 400m
          limits:
            memory: 512Mi
            cpu: 400m
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: pv-trd-login
          mountPath: /trd/login
      volumes:
      - name: pvc-trd-login
        persistentVolumeClaim:
          claimName: pvc-trd-index
      nodeSelector:
        app: trd-login

---

apiVersion: v1
kind: Service
metadata:
  name: trd-login-svc
spec:
  selector:
    app: trd-login
  type: ClusterIP
  clusterIP: 10.100.100.103
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
