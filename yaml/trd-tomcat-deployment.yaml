# tom-index.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trd-prd-tomindex
  namespace: trd-backend
  labels:
    app: index-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: index-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: index-app
    spec:
      affinity:
        podAntiAffinity:  # 특정 라벨 셀렉터와 일치하는 다른 Pod와 동일한 노드에 스케줄링되지 않도록 하는 규칙을 설정

        # app 키가 index-app 값을 가진 라벨 셀렉터와 일치하는 Pod들이 동일한 topologyKey 
         # (즉, kubernetes.io/hostname)를 가진 노드에 함께 스케줄링되지 않도록 설정 
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - index-app
            topologyKey: "kubernetes.io/hostname"
      containers:
      - image: 412381775968.dkr.ecr.ap-northeast-2.amazonaws.com/trd-dockerhub:trdservicev1.0
        name: trd-tomindex
        ports:
        - containerPort: 8080
         # resources는 128Mi memory와 100m cpu로 guaranteed 상태 보장
        resources:
          requests:
            memory: 256Mi
            cpu: 200m
          limits:
            memory: 256Mi
            cpu: 200m
        livenessProbe:
          httpGet:
            path: /index.jsp # HTTP GET 요청을 사용하여 /index.jsp 경로에서 컨테이너의 상태를 검사
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /index.jsp
            port: 8080
          initialDelaySeconds: 60 # 처음 검사할 때는 60초 동안 대기
          periodSeconds: 10 # 처음 검사할 때는 60초 동안 대기
          successThreshold: 1 # 컨테이너가 준비 상태로 간주되기 위해 연속적으로 성공해야 하는 검사 횟수
          failureThreshold: 5 # 컨테이너 준비 상태 검사가 5번을 실패해야 준비 상태가 아니라고 판ㄷ
        volumeMounts:
        - name: pv-trdindex # web site 파일들을 저장한 pv 정의
          mountPath: /data/index # data 디렉토리 하위에 각 도메인별로 디렉토리 생성
      volumes:
      - name: pv-trdindex
        persistentVolumeClaim:
          claimName: pvc-trdindex # pv-trdindex 볼륨을 정의하는 claim 정의

---

apiVersion: v1
kind: Service
metadata:
  name: tom-index-svc
  namespace: trd-backend
spec:
  selector:
    app: index-app
  type: ClusterIP
  clusterIP: 172.20.10.20
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---

