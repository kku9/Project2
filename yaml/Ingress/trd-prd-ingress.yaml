apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trd-ingress-rule
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:381492126291:certificate/0366fd5e-cad7-42f7-aa81-7f26494d350a
spec:
  ingressClassName: trd
  rules:
  - host: 
    http:
      paths:
        - path: /index
          pathType: Prefix
          backend:
            service:
              name: trd-index-svc
              port:
                number: 80
        - path: /sign
          pathType: Prefix
          backend:
            service:
              name: trd-signup-svc
              port:
                number: 80
        - path: /login
          pathType: Prefix
          backend:
            service:
              name: trd-login-svc
              port:
                number: 80
        - path: /doc
          pathType: Prefix
          backend:
            service:
              name: trd-doc-svc
              port:
                number: 80
        - path: /doc-rg
          pathType: Prefix
          backend:
            service:
              name: trd-docrg-svc
              port:
                number: 80