apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: trd-prd-tomindex-hpa
  namespace: trd-backend
spec:
  maxReplicas: 4
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: trd-prd-tomindex
  targetCPUUtilizationPercentage: 50
  
