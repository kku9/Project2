apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-signup
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: efs-sc
  nfs:
    path: /trd-sign
    server: 

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-signup
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 8Gi
  storageClassName: efs-sc
